<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Iniciar</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loguear.css}">
</head>
<body>
	<div class="login-box">
		<img class="avatar" alt="Logo" th:src="@{/images/logo.png}">
		<h2>Inicio de sesión de usuarios</h2>
			<form th:action="@{/login}" name="form1" method="post" autocomplete="off">
				<p>
					<label>Username</label><br>
					<input type="text" name="username" required="required" placeholder="Ingrese usuario">
				</p>
				<p>
					<label>Password</label><br>
					<input type="password" name="password" required="required" placeholder="Ingrese contraseña">
				</p>
				<p>
					<input type="submit" value="Ingresar">
				</p>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Usuario o password invalido!
				</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">
					Usted ha sido desconectado!
				</div>
			</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Editar Secretaria</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/js/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragmentos :: html_navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">Barra Lateral Colores</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">Colores del Header</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <div th:replace="fragmentos :: html_sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="container">
	<div class="card-header"><h2>Editar Secretaria</h2></div>
	<form class="row g-3" name="frmeditar" method="post" autocomplete="off" th:action="@{/actualizar}" th:object="${secretaria}">
		<div class="col-md-12">
		<label>ID</label><br>
		</div>
		<input type="text" th:field="*{idsecretaria}"  class="form-control" readonly="readonly"><br>
		<div class="col-md-4">
		<label>Nombre</label><br>
		<input type="text" th:field="*{nombre}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Apellido Paterno</label><br>
		<input type="text" th:field="*{apePat}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Apellido Materno</label><br> 
		<input type="text" th:field="*{apeMat}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Fecha de Nacimiento</label><br>
		<input type="date" th:field="*{fechadeNac}"  class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Telefono</label><br>
		<input type="number" th:field="*{telefono}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Correo</label><br>
		<input type="text" th:field="*{correo}" required="required"  class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Fecha de Inicio de Contrato</label><br>
		<input type="date" th:field="*{fechadeIniContrat}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Fecha de Fin de Contrato</label><br>
		<input type="date" th:field="*{fechadeFinContrat}" required="required" class="form-control" ><br>
		</div>
		<div class="col-md-4">
		<label>Sueldo</label><br>
		<input type="number" th:field="*{sueldo}" required="required" class="form-control" min="500" value="2000"><br>
		</div>
		<div class="col-md-6">
		<label>Direccion</label><br>
		<input type="text" th:field="*{direccion}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-6">
		<label>Distrito</label><br>
		<select id="distrito" th:field="*{distrito}"  class="form-control">
		<option value="SMP">SMP</option>
		<option value="Los Olivos">Los Olivos</option>
		<option value="Callao">Callao</option>
		<option value="Independencia">Independencia</option>
		<option value="Comas">Comas</option>
		</select>
		</div>
		<div class="col-md-12">
		<label>Estado</label>
	  	<select class="form-select"  th:field="*{estado}" name="estado">
		    <option th:value="0" selected>Seleccionar</option>
		    <option th:value="A">ACTIVO</option>
		    <option th:value="I">INACTIVO</option>
	  	</select>		
	 	 </div>	
		
		<input type="submit" value="Actualizar" class="btn btn-primary">
	</form>

</div>

                
            </div>
          </div>
          
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2023. Todos los derechos reservados.</span>
          </div>
          
        </footer> 
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/vendors/chart.js/Chart.min.js"></script>
  <script src="/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="/js/dataTables.select.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/hoverable-collapse.js"></script>
  <script src="/js/template.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/js/dashboard.js"></script>
  <script src="/js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>

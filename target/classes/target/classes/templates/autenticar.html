<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Iniciar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loguear.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top mx-auto mt-3" src="/images/logo.png" alt="Logo">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Inicio de sesi칩n de usuarios</h2>
                    <form th:action="@{/login}" name="form1" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required
                                   placeholder="Ingrese usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                   placeholder="Ingrese contrase침a">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                            Usuario o contrase침a inv치lidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                            Usted ha sido desconectado.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registro Pago</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/js/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragmentos :: html_navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">Barra Lateral Colores</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">Colores del Header</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <div th:replace="fragmentos :: html_sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="container">
	<h2>Registrar Pago</h2>
	<form class="row g-3" name="frmregistrarpago" method="post" autocomplete="off" th:action="@{/guardarPago}" th:object="${pago}">
		<div class="col-md-12">
		<label>ID</label><br>
		<input type="text" th:field="*{idpago}" class="form-control" readonly="readonly"><br>
		</div>
		<div class="col-md-4">
		<label>Fecha de Operacion</label><br>
		<input type="date" th:field="*{fechaoperacion}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-4">
		<label>Monto Pagado</label><br>
		<input type="number" th:field="*{monto}" required="required" class="form-control"><br>
		</div>
		<div class="col-md-12">
		<label>Concepto del Pago</label><br>
		<select th:field="*{concepto}" class="form-control">
			<option th:each="con:${listaConcepto}" th:value="${con.idconcepto}" th:text="${con.nomconcepto}"></option>
		</select><br>
		</div>
		<div class="col-md-12">
		<label>Datos del Cajero</label><br>
		<select th:field="*{cajero}" class="form-control">
			<option th:each="caj:${listaCajero}" th:value="${caj.idcajero}" th:text="${#strings.concat(caj.nombre,' ',caj.apepat,' ',caj.apemat)}"></option>
		</select><br>
		</div>
		<div class="col-md-12">
		<label>Datos del Apoderado</label><br>
		<select th:field="*{apoderado}" class="form-control">
			<option th:each="apo:${listaApoderado}" th:value="${apo.idapoderado}" th:text="${#strings.concat(apo.nombre,' ',apo.apepat,' ',apo.apemat)}"></option>
		</select><br>
		</div>
		<div class="col-md-12">
		<label>Datos del Estudiante</label><br>
		<select th:field="*{estudiante}" class="form-control">
			<option th:each="est:${listaEstudiante}" th:value="${est.idestudiante}" th:text="${#strings.concat(est.nombre,' ',est.apepat,' ',est.apemat)}"></option>
		</select><br>
		</div>
		<input type="submit" value="Guardar" class="btn btn-outline-success">
	
	
	
	
	</form>

</div>

                
            </div>
          </div>
          
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2023. Todos los derechos reservados.</span>
          </div>
          
        </footer> 
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/vendors/chart.js/Chart.min.js"></script>
  <script src="/vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script src="/js/dataTables.select.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/js/off-canvas.js"></script>
  <script src="/js/hoverable-collapse.js"></script>
  <script src="/js/template.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/js/dashboard.js"></script>
  <script src="/js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
